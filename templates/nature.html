<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: rgb(4, 106,
                    131);"><strong>AR Photograpy</strong></a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#"
                                id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <strong>Category</strong>
                            </a>
                            <ul class="dropdown-menu"
                                aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/nature">nature</a></li>
                                <li><a class="dropdown-item" href="/animal">Animals</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/portrait">Portrait</a></li>
                                <li><a class="dropdown-item" href="/lifestyle">Lifestyle</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/#contact">Contact</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                    <h5>You're logged in.</h5>
                    <button type="submit"><a href="{%url 'signout'%}">SignOut</a></button><br><br>
                    {% else %}
                    <button type="submit"><a href="{%url 'register'%}">SignUp</a></button>
                    <br/>
                        <br/>
                            <button type="submit"><a href="{%url 'login'%}">SignIn</a></button>
                            {% endif %}
                            <form class="d-flex">
                                <input class="form-control me-2"
                                    type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success"
                                    type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div><br><br>

            <div class="container">
                <img src="https://www.timeforkids.com/wp-content/uploads/2021/10/K1-habitat-back.jpg?w=1024"alt="...">
            </div>
    
</body>
</html>
